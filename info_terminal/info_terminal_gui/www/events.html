$def with (blog_events, strings, events)
<div class="row" style="padding:50px; text-align: justify;text-justify: inter-word;">

    <div class="row" style="color:#00CC00;font-size:20pt; font-weight:bold">
	    <div class="col-md-6">STRANDS News</div>
        <div class="col-md-6">Review Schedule</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            $for event in blog_events:
                <div class="row">
                    <!--<div class="col-md-3">-->
                        <!--<img src="$event[0]" style="min-height:150px">	-->
                    <!--</div>-->
                    <div class="col-md-12">
                        $:event
                    </div>
                </div>
        </div>
        <div class="col-md-6">
            <iframe src="https://docs.google.com/presentation/d/1A8KcjXMR1PuHrQG8hGxi_M3Pn5vXVOLZ2j28DRVpxZo/embed?start=true&loop=true&delayms=3000" frameborder="0" width="100%" height="550" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
    </div>
</div>

<footer class="footer"  style="height:120px;position:absolute;bottom: 0;width: 100%">
  <div class="container" style="font-size:20pt">
      <a href="/">
            <img src="/static/back-icon.png" class="img-thumbnail img-responsive"
        style="border:5px solid black;max-height:100px; margin-right:20px"><b>$strings["back to menu"]</b>
        </a>
  </div>
</footer>
